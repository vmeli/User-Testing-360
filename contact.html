<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
	<!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->
	<link rel="shortcut icon" href="favicon.ico.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/contact.css">
</head>
<body>
	<section>
		<div class="container-fluid formulario">
			<div class="row">
				<div class="col-md-12">
				 	<h3>Formulario User Testing 360</h3>
				 	<hr>
				 	<form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="Name" class="col-lg-3 control-label">Nombre<span>*</span></label>
              <div class="col-lg-9">
                <input type="email" class="form-control" id="ejemplo_email_3">
              </div>
            </div>
            <div class="form-group">
  						<label for="Email" class="col-lg-3 control-label">Email<span>*</span></label>
  						<div class="col-lg-9">
   			 				<input type="email" class="form-control" id="ejemplo_email_3">
  						</div>
						</div>
						<div class="form-group">
  						<label for="ejemplo_password_3" class="col-lg-3 control-label">Dejame tu URL<span>*</span></label>
  						<div class="col-lg-9">
    						<textarea type="text" class="form-control" id="ejemplo_password_3" rows="4"></textarea>
  						</div>
						</div>
						<div class="form-group enviar">
              <div class="col-lg-offset-3 col-lg-9">
                <button type="submit" class="btn btn-default">Enviar Email</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-4 col-lg-8">
                <input type="text" class="beforenviar">
              </div>
            </div>
            <div class="form-group footer">
              <div class="col-lg-6 footer1">
                <h6>Powered by <a href="#">Equipo Laboratoria</a></h6>
              </div>
              <div class="col-lg-6 footer2 text-right">
                <h6><a href="#">Report abuse</a></h6> 
              </div>
            </div>
  				</form>
				</div>		
			</div>	
		</div>			
	</section>
</body>
</html>
